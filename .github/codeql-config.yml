# CodeQL Configuration for Cardano MCP
name: 'Cardano MCP CodeQL config'

# Configure paths that should or should not be analyzed
paths:
  - src
  - tests
paths-ignore:
  - node_modules
  - '**/*.test.ts'
  - '**/*.spec.ts'
  - dist
  - coverage

# Configure the queries to run
queries:
  - uses: security-and-quality

# Configure extractor options
extraction:
  javascript:
    # Specify the language version
    setup:
      typescript: true
    # Use the exact string pattern from the error message
    verbosity: 'info'
    # Valid values according to the pattern:
    # ^(off|errors|warnings|(info|progress)|(debug|progress\+)|(trace|progress\+\+)|progress\+\+\+)$
    # - verbosity: "off"
    # - verbosity: "errors"
    # - verbosity: "warnings"
    # - verbosity: "info" or "progress"
    # - verbosity: "debug" or "progress+"
    # - verbosity: "trace" or "progress++"
    # - verbosity: "progress+++"
