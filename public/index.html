<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano MCP Content Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Cardano MCP Content Processor</h1>
            <p>Add documentation or repository URLs to process them into the knowledge base</p>
        </header>

        <main>
            <section class="form-container">
                <h2>Add New Content Source</h2>
                <form id="process-form">
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input type="url" id="url" required placeholder="https://..." class="full-width">
                    </div>

                    <div class="form-group">
                        <label>Source Type:</label>
                        <div class="radio-group">
                            <input type="radio" id="type-doc" name="type" value="documentation" checked>
                            <label for="type-doc">Documentation</label>

                            <input type="radio" id="type-repo" name="type" value="repository">
                            <label for="type-repo">Repository</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Name (optional):</label>
                        <input type="text" id="name" placeholder="Custom name for this source" class="full-width">
                    </div>

                    <button type="submit" id="submit-btn">Process</button>
                </form>
            </section>

            <section class="results-container">
                <h2>Recently Processed Content</h2>
                <div id="processing-status"></div>
                <div id="content-list">
                    <p class="empty-message">No content has been processed yet</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Cardano MCP &copy; 2023</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
